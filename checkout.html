<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aurora Jewelry</title>
    <!-- Meta description for the page -->
    <meta name="description" content="This is my final project's content which is going to be e-commerce website for jewels">
    <meta name="robots" content="noindex, nofollow">
    <!-- Adding our CSS file -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Adding our Normalization CSS file-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./CSS/normalization.css">
    <!-- Adding our google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Alumni+Sans+Inline+One&family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@1,400;1,500&family=Dancing+Script:wght@400;600;700&family=Ephesis&family=Libre+Baskerville&family=Nanum+Myeongjo:wght@800&family=Spectral+SC:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cta-container">
        <a href="cart.html" class="cta-button">Back to Cart</a>
    </div>
    <form id="checkout-form">
        <h2>Shipping Information</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <h2>Payment Information</h2>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>

        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YYYY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <h2>Total Amount: $XXX.XX</h2>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
